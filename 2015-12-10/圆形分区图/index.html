<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <title>HelloWorld</title>
  </head>
   <body>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            var width  = 800;
            var height = 800;
            radius =  Math.min(width, height) / 2;
            color = d3.scale.category20();
            var partition = d3.layout.partition()
                            .sort(null)   //设定内部顶点的排序函数，null表示不排序
                            .size([2 * Math.PI,radius * radius])  //size 设定转换后图形的范围，这个值很重要，运用得当可变为圆形分区图。
                            .value(function(d){return 1;})  //设定分区大小的值


            var svg = d3.select("body")
                        .append("svg")
                        .attr("width",width)
                        .attr("height",height)
                        .append("g")
                        .attr("transform", "translate(" + radius + "," + radius + ")");

            var arc = d3.svg.arc()
                        .startAngle(function(d){return d.x;})
                        .endAngle(function(d){return d.x + d.dx;})
                        .innerRadius(function(d){return Math.sqrt(d.y);})
                        .outerRadius(function(d){return Math.sqrt(d.y + d.dy);});

            //console.log("嗨嗨嗨，看看这是什么数据吧"+arc);

            d3.json("city_1.json",function(error,root){
                if(error)console.log(error);
                //console.log(root);
                //转换数据
                var nodes = partition.nodes(root);
                var links = partition.nodes(nodes);
                console.log(nodes);  //x表示顶点x坐标位置，y表示顶点y坐标位置；dx顶点宽度dx

                var arcs = svg.selectAll("g")
                            .data(nodes)
                            .enter()
                            .append("g");


                arcs.append("path")
                    .attr("display",function(d){return d.depth ? null : "none";}) //隐藏内部的inner ring
                    .attr("d",arc)
                    .style("stroke","#fff")
                    .style("fill",function(d){return color((d.children ? d:d.parent).name);})
                    .on("mouseover",function(d){
                        d3.select(this)
                                .style("fill","yellow");
                    })
                    .on("mouseout",function(d){
                        d3.select(this)
                                .transition()
                                .duration(200)
                                .style("fill",function(d){
                                    return color((d.children ? d : d.parent).name);
                                });
                arcs.append("text")
                    .style("font-size", "12px")
                    .style("font-family", "simsun")
                    .attr("text-anchor","middle")
                    .attr("transform",function(d,i){
                        if( i == 0 )
                          return "translate(" + arc.centroid(d) + ")";

                          //其他元素既平移也旋转
                        var r = 0;
                        if( (d.x+d.dx/2)/Math.PI*180 < 180 )  // 0 - 180 度以内的
                            r = 180 * ((d.x + d.dx / 2 - Math.PI / 2 ) / Math.PI);
                        else  // 180 - 360 度以内的
                            r = 180 * ((d.x + d.dx / 2 + Math.PI / 2) / Math.PI);

                            //既平移也旋转
                       return  "translate(" + arc.centroid(d) + ")" +
                               "rotate(" + r + ")";

                    })
                     .text(function(d) { return d.name; });
                })
            })
        </script>
    </body>
</html>
