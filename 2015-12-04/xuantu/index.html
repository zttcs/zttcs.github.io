<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <title>HelloWorld</title>
  </head>

    <body>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
              var city_name = [ "北京" , "上海" , "广州" , "深圳" , "香港" ];
              var population = [
                [ 1000,  3045, 4567, 1234, 3714 ],
                [ 3214,  2000, 2060, 124, 3234  ],
                [ 8761,  6545, 3000, 8045, 647  ],
                [ 3211,  1067, 3214, 4000, 1006 ],
                [ 2146,  1034, 6745, 4764, 5000 ]
              ];

              var chord_layout = d3.layout.chord()  //玄图布局
                                .padding(0.03)  //节点之间的间隔
                                .sortSubgroups(d3.descending) //排序
                                .matrix(population);        //输入矩阵

              var groups = chord_layout.groups();
              var chords = chord_layout.chords();

              var width  = 600;
              var height = 600;
              var innerRaidus = width/2 * 0.7;
              var outerRaidus = innerRaidus * 1.1;
              var color = d3.scale.category20();

              var svg   = d3.select("body")
                          .append("svg")
                          .attr("width",width)
                          .attr("height",height)
                          .append("g")
                          .attr("transform","translate(" + width/2 + "," + height/2 + ")");

              var outer_arc = d3.svg.arc()
                                .innerRadius(innerRaidus)
                                .outerRadius(outerRaidus);
              //绘制节点
                svg.append("g")
                    .selectAll("path")
                    .data(groups)
                    .enter()
                    .append("path")
                    .style("fill",function(d){return color(d.index);})
                    .style("stroke",function(d){return color(d.index);})

                svg.append("g")
                    .selectAll("text")
                    .data(groups)
                    .enter()
                    .append("text")
                    .each(function(d,i){
                        d.angle = (d.startAngle + d.endAngle)/2
                        d.name  = city_name[i];
                    })
                    .attr("dy",".35em")
                    .attr("transform",function(d){
                        return "rotate(" + ( d.angle * 180 / Math.PI ) + ")" +
                           "translate(0,"+ -1.0*(outerRaidus+10) +")" +
                           ( ( d.angle > Math.PI*3/4 && d.angle < Math.PI*5/4 ) ? "rotate(180)" : "");
                     }) //当角度在 135° 到 225° 之间时，旋转 180°。不这么做的话，下方的文字是倒的。

                  //绘制连线
                var inner_chord = d3.svg.chord()
                                      .radius(innerRaidus)  //没有现成的弦元素

                  svg.append("g")
                        .attr("class","chord")
                        .selectAll("path")
                        .data(chords)
                        .enter()
                        .append("path")
                        .attr("d",inner_chord)
                        .style("fill", function(d) { return color(d.source.index); })
                        .style("opacity", 1)
                        .on("mouseover",function(d,i){
                            d3.select(this)
                              .style("fill","yellow");
                        })
                        .on("mouseout",function(d,i) {
                            d3.select(this)
                              .transition()  //动画
                              .duration(1000)
                              .style("fill",color(d.source.index));
                        });
        </script>
    </body>
</html>
