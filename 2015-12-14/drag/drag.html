<html>
<head>
      <meta charset="utf-8">
      <title>HelloWorld</title>
</head>
  <body>
      <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script>

            var width  = 500;
            var height = 500;
            var svg  = d3.select("body")
                        .append("svg")
                        .attr("width",width)
                        .attr("height",height)

            var data = [ { cx: 150, cy:200, r:30 },
                     { cx: 250, cy:200, r:30 },];

            var drag  = d3.behavior.drag()
                                .on("drag",function(d){
                                    d3.select(this)
                                     .attr("cx", d.cx = d3.event.x )
                                     .attr("cy", d.cy = d3.event.y );
                                });

            // function dragmove(d){
            //     d3.select(this)
            //      .attr("cx", d.cx = d3.event.x )
            //      .attr("cy", d.cy = d3.event.y );
            // }

            svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx",function(d){
                    return d.cx;
                })
                .attr("cy",function(d){
                    return d.cy;
                })
                .attr("r",function(d){
                     return d.r;
                 })
                .call(drag);
     </script>
 </body>
<html>
